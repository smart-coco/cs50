<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
             //TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which class I have learned?</h3>
                <h3 id='text' style="visibility:hidden"></h3>
                <button id="correct">CS50</button>
                <button id="incorrect">Python</button>
                <button id="incorrect">CSAPP</button>
                <script>
                    let answer=document.querySelector('#text');

                    let correct_button = document.querySelector('#correct');
                    correct_button.addEventListener('click', function() {
                        correct_button.style.backgroundColor = 'green';
                        answer.textContent="correct!";
                        answer.style.visibility="visible";
                    });
                    let incorrect_button = document.querySelectorAll('#incorrect');

                    incorrect_button.forEach(element => {
                        element.addEventListener('click', function() {
                            element.style.backgroundColor = 'red';
                            answer.textContent="incorrect!";
                            answer.style.visibility="visible";
                        });
                    });
                </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How much money I get a month?</h3>
                <h3 id='text2' style="visibility:hidden"></h3>
                <input id="ans"></input>
                <button id='submit'>Submit</button>
                <script>
                    let answer2=document.querySelector('#text2');
                    let submit_button = document.querySelector('#submit');
                    let ans=document.querySelector('#ans');

                    submit_button.addEventListener('click', function() {
                        if (ans.value=="2000"){
                            answer2.textContent="correct!";
                            answer2.style.visibility="visible";
                        }else{
                            answer2.textContent="incorrect!";
                            answer2.style.visibility="visible";
                        }
                    });
                </script>
            </div>
        </div>
    </body>
</html>
